{% extends 'base.html' %}

{% block title %} Add New User {% endblock %}



{% if error_message %}
    <p class="alert alert-danger">
        <strong>{{ error_message }}</strong>
    </p>
{% endif %}

{% if error_message %}
 <p class="alert alert-danger">
     <strong>{{ error_message }}</strong>
 </p>
{% endif %}


{% block content %}
    <form action="{% url 'users:processAddUser' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- cross-site request forgery--><!-- for security purposes -->
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control">
        </div>

        <div class="form-group">
            <label for=email">Email</label>
            <input type="text" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="college">College</label>
            <select name="college" id="college" class="form-control">
                <option value="NA">N/A</option>
                <option value="CAUP">CAUP</option>
                <option value="Education">Education</option>
                <option value="CET">CET</option>
                <option value="CHASS">CHASS</option>
                <option value="Medicine">Medicine</option>
                <option value="Nursing">Nursing</option>
                <option value="PT">PT</option>
                <option value="CS">CS</option>
                <option value="Law">Law</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="year">Year</label>
            <select name="year" id="year" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" name="course" id="course" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender" class="form-control">
        </div>

        <div class="form-group">
            <label for="contactnumber">Contact Number</label>
            <input type="tel" name="contactnumber" id="contactnumber" placeholder="09123456789" class="form-control">
        </div>
    
        <div class="form-group">
            <label for=" birthdate">Birthdate</label>
            <input type="date" name=" birthdate" id=" birthdate" class="form-control">
        </div>

        <div class="form-group">
            <label for="image">Profile Picture</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-2">Add User</button>

    </form>              
{% endblock %}
