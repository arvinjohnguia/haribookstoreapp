{% extends 'base.html' %}

{% block title %} Edit {{ user.user_fname }}'s Profile {% endblock %}

{% if error_message %}
    <p class="alert alert-danger">
        <strong>{{ error_message }}</strong>
    </p>
{% endif %}

{% block content %}
    <form action="{% url 'users:processEditUser' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- cross-site request forgery--><!-- for security purposes -->

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" value="{{ user.user_fname }}">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" value="{{ user.user_lname }}">
        </div>

        <div class="form-group">
            <label for=email">Email</label>
            <input type="text" name="email" id="email" class="form-control" required value="{{ user.user_email }}">
        </div>

        <div class="form-group">
            <label for="college">College</label>
            <input type="text" name="college" id="college" class="form-control" value="{{ user.user_college }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="year">Year</label>
            <select name="year" id="year" class="form-control" value="{{ user.user_year }}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="Irregular">Irregular</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" name="course" id="course" class="form-control" value="{{ user.user_course }}" readonly>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" value="{{ user.user_address }}">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender" class="form-control" value="{{ user.user_gender }}">
        </div>

        <div class="form-group">
            <label for="contactnumber">Contact Number</label>
            <input type="tel" name="contactnumber" id="contactnumber" placeholder="09123456789" class="form-control" value="{{ user.user_contactnumber}}">
        </div>

        <div class="form-group">
            <label for="image">Profile Picture</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update User Details</button>

    </form>              
{% endblock %}
