{% extends 'base.html' %}

{% block title %} Edit Product {% endblock %}

{% if error_message %}
    <p class="alert alert-danger">
        <strong>{{ error_message }}</strong>
    </p>
{% endif %}

{% block content %}
    <form action="{% url 'users:processEditProduct' inventory.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- cross-site request forgery--><!-- for security purposes -->
        <div class="form-group">
            <label for="procode">Product Code</label>
            <input type="text" name="procode" id="procode" class="form-control" value="{{ inventory.pro_code }}">
        </div>

        <div class="form-group">
            <label for="proname">Product Name</label>
            <input type="text" name="proname" id="proname" class="form-control" value="{{ inventory.pro_name }}">
        </div>

        <div class="form-group">
            <label for="procategory">Category</label>
            <select name="procategory" id="procategory" class="form-control" default="{{ inventory.pro_category }}">
                <option value="Unassigned">Unassigned</option>
                <option value="Filing Supplies">Filing Supplies</option>
                <option value="Paper Supplies">Paper Supplies</option>
                <option value="School and Office Essentials">School and Office Essentials</option>
                <option value="Writing Supplies">Writing Supplies</option>
                <option value="Books">Books</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="proprice">Price</label>
            <input type="number" name="proprice" id="proprice" class="form-control" value="{{ inventory.pro_price }}">
        </div>

        <div class="form-group">
            <label for="proquantity">Quantity/ Stocks Left</label>
            <input type="number" name="proquantity" id="proquantity" class="form-control" value="{{ inventory.pro_quantity }}">
        </div>

        <div class="form-group">
            <label for="prosold">Quantity Sold</label>
            <input type="number" name="prosold" id="prosold" class="form-control" value="{{ inventory.pro_sold }}">
        </div>

        <div class="form-group">
            <label for="prototalsold">Total Quantity Sold</label>
            <input type="number" name="prototalsold" id="prototalsold" class="form-control" value="{{ inventory.pro_totalsold }}">
        </div>

        <div class="form-group">
            <label for="prototalsales">Total Sale</label>
            <input type="number" name="prototalsales" id="prototalsales" class="form-control" value="{{ inventory.pro_totalsales }}">
        </div>

        <div class="form-group">
            <label for="proimage">Product Image</label>
            <input type="file" name="proimage" id="proimage" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-2">Update Product Information</button>

    </form>              
{% endblock %}
